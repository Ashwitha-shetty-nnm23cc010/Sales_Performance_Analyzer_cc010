{% extends 'base.html' %}
{% block content %}
<h2>Add Sales Entry</h2>
<form method="post">
    <input type="text" name="product_name" placeholder="Product Name" required>
    <input type="number" name="product_id" placeholder="Product ID" required>
    <input type="number" name="salesperson_id" placeholder="Salesperson ID" required>
    <input type="number" name="customer_id" placeholder="Customer ID" required>
    <input type="date" name="sale_date" required>
    <input type="number" name="quantity" placeholder="Quantity" required>
    <input type="number" step="0.01" name="total_amount" placeholder="Total Amount" required>
    <input type="number" step="0.01" name="amount" placeholder="Amount" required>
    <button type="submit">Add Sale</button>
</form>
{% endblock %}
